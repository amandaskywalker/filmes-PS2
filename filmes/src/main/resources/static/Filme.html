<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Filme</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="div-form">
        <h1>Formulário de Filme</h1>
        <button onclick="listarFilmes()">Listar Filmes</button>
        <br><br>
        <form id="filme-form" onsubmit="adicionarFilme(event)">
            <input type="text" id="filme-id" placeholder="ID (para atualizar/deletar)"><br>
            <label for="filme-nome">Nome:</label>
            <input type="text" id="filme-nome"><br>
            <label for="filme-diretor">Diretor:</label>
            <input type="text" id="filme-diretor"><br>
            <label for="filme-ano">Ano de Lançamento:</label>
            <input type="number" id="filme-ano"><br>
            <label for="filme-genero">Gênero:</label>
            <input type="text" id="filme-genero"><br>
            <button type="submit">Adicionar Filme</button>
            <button type="button" onclick="atualizarFilme()">Atualizar Filme</button>
            <button type="button" onclick="deletarFilme()">Deletar Filme</button>
        </form>
        <div id="filme-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
